<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About - Gradient Mapping Texture</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
/* Override base styles for scrollable article page */
html, body {
  height: auto;
  overflow: auto;
}

/* Article container */
.article-wrap {
  max-width: 720px;
  margin: 0 auto;
  padding: 48px 24px 80px;
}

/* Markdown content styles */
.article-content h1 {
  font-size: 32px;
  font-weight: 600;
  color: var(--text-0);
  margin-bottom: 8px;
  line-height: 1.2;
}

.article-content h2 {
  font-size: 22px;
  font-weight: 600;
  color: var(--text-0);
  margin-top: 48px;
  margin-bottom: 16px;
  padding-bottom: 8px;
  border-bottom: 1px solid var(--border-0);
}

.article-content h3 {
  font-size: 16px;
  font-weight: 600;
  color: var(--text-0);
  margin-top: 32px;
  margin-bottom: 12px;
}

.article-content p {
  font-size: 15px;
  line-height: 1.7;
  color: var(--text-1);
  margin-bottom: 16px;
}

.article-content strong {
  color: var(--text-0);
  font-weight: 600;
}

.article-content em {
  color: var(--accent);
  font-style: normal;
}

.article-content ul, .article-content ol {
  margin-bottom: 16px;
  padding-left: 24px;
}

.article-content li {
  font-size: 15px;
  line-height: 1.7;
  color: var(--text-1);
  margin-bottom: 8px;
}

.article-content code {
  font-family: 'JetBrains Mono', monospace;
  font-size: 13px;
  background: var(--bg-3);
  padding: 2px 6px;
  border-radius: var(--radius-s);
  color: var(--accent);
}

.article-content pre {
  background: var(--bg-2);
  border: 1px solid var(--border-0);
  border-radius: var(--radius-m);
  padding: 16px;
  overflow-x: auto;
  margin-bottom: 16px;
}

.article-content pre code {
  background: none;
  padding: 0;
  font-size: 12px;
  line-height: 1.6;
  color: var(--text-1);
}

.article-content blockquote {
  border-left: 3px solid var(--accent-dim);
  margin: 24px 0;
  padding: 12px 20px;
  background: var(--bg-2);
  border-radius: 0 var(--radius-m) var(--radius-m) 0;
}

.article-content blockquote p {
  margin-bottom: 0;
  color: var(--text-1);
}

.article-content hr {
  border: none;
  border-top: 1px solid var(--border-0);
  margin: 40px 0;
}

.article-content table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 16px;
  font-size: 14px;
}

.article-content th, .article-content td {
  text-align: left;
  padding: 10px 12px;
  border: 1px solid var(--border-0);
}

.article-content th {
  background: var(--bg-3);
  color: var(--text-0);
  font-weight: 600;
}

.article-content td {
  color: var(--text-1);
}

.article-content img {
  max-width: 100%;
  border-radius: var(--radius-m);
  margin: 16px 0;
}

.article-content a {
  color: var(--accent);
  text-decoration: none;
}

.article-content a:hover {
  text-decoration: underline;
}

/* Back link */
.back-link {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  color: var(--text-2);
  font-size: 13px;
  text-decoration: none;
  margin-bottom: 32px;
  transition: color var(--transition);
}

.back-link:hover {
  color: var(--accent);
}

.back-link svg {
  width: 14px;
  height: 14px;
}

/* Loading state */
.loading {
  text-align: center;
  padding: 48px;
  color: var(--text-2);
}
</style>
</head>
<body>

<div class="article-wrap">
  <a href="index.html" class="back-link">
    <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
      <path d="M10 12L6 8l4-4"/>
    </svg>
    Back to App
  </a>

  <article class="article-content" id="content">
    <div class="loading">Loading...</div>
  </article>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
(async function() {
  const container = document.getElementById('content');
  try {
    const response = await fetch('about.md');
    if (!response.ok) throw new Error('Failed to load');
    const markdown = await response.text();
    container.innerHTML = marked.parse(markdown);
  } catch (err) {
    container.innerHTML = '<p>Failed to load content. <a href="about.md">View raw markdown</a></p>';
  }
})();
</script>
</body>
</html>
